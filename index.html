<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Preferences</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Interactive UI Demo</h1>
            <div class="button-container">
                <button id="animatedButton" class="pulse-button">
                    <i class="fas fa-magic"></i>
                    <span>Animate Me</span>
                </button>
            </div>
            
            <div class="preferences-panel">
                <h3>Customize Your Experience</h3>
                <div class="preference-item">
                    <label for="colorPreference">Theme Color</label>
                    <select id="colorPreference" title="Select your preferred button color">
                        <option value="#4CAF50">Emerald Green</option>
                        <option value="#2196F3">Ocean Blue</option>
                        <option value="#f44336">Crimson Red</option>
                        <option value="#9C27B0">Royal Purple</option>
                        <option value="#FF9800">Sunset Orange</option>
                    </select>
                </div>
                <div class="preference-item">
                    <label for="animationSpeed">Animation Speed</label>
                    <input type="range" id="animationSpeed" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
